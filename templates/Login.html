
<!DOCTYPE html>
<html>
{%- block html %}
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="../static/css//framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="../static/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../static/css/my-app.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    {%- block head %}
    <title>{% block title %}{% endblock title %}</title>

    {%- endblock head %}
  </head>
  {% block tab -%}{%- endblock tab %}

  <body>
    <!-- Header -->
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div class="page navbar-fixed" data-page="home">
          <div class="navbar theme-white no-border">
              <div class="navbar-inner">
                <div class="center">管理员登录</div>
                <div class="right"></div>
              </div>
          </div>
          <div class="page-content">
            <div class="content-block">
              <form class="list-block" method="post">
                <ul class="white">
                  <li>
                    <div class="item-content">
                     <div class="item-inner">
                       <div class="item-input">
                         <input type="text" name="username" id="username" placeholder="请输入邮箱" required="required" />
                       </div>
                     </div>
                   </div>
                  </li>
                  <li>
                    <div class="item-content">
                     <div class="item-inner">
                       <div class="item-input">
                         <input type="password" id="password" placeholder="请输入密码" required="required" name="password" required="required">
                       </div>
                     </div>
                   </div>
                  </li>
                </ul>
                <p class="login">
                  <div class="button button-big button-fill" onclick="user_login()" value="登录">登录</div>
                </p>
              </form>
              <div class="register"><a href="/found/register">还没有帐号?马上注册&rarr;</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../static/js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="../static/js/my-app.js"></script>
  </body>
{%- endblock html %}
</html>
