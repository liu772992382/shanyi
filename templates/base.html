<!DOCTYPE html>
<html>
{%- block html %}
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>善意管理后台</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="../static/css//framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="../static/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../static/css/my-app.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <!-- Path to Framework7 Libraryaa JS-->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    {%- block head %}
    <title>{% block title %}{% endblock title %}</title>

    {%- endblock head %}
  </head>
  {% block tab -%}{%- endblock tab %}

  <body>
    <!-- Header -->
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <div class="views">
    <div class="view view-main">

        {% block nav %}
        {% endblock %}
      <div class="pages navbar-through toolbar-through">
        <div class="page" data-page="home">
          {% block search %}
          {% endblock %}
          <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="/shanyi/heartwords" class="tab-link {% if heartwords %}active{% else %}  {% endif %}">
                    <i class="fa fa-heart-o n-icon"></i>
                    <span class="tabbar-label">心语</span>
                </a>
                <a href="/shanyi/mercy" class="tab-link {% if mercy %}active{% else %}  {% endif %}">
                    <i class="fa fa-wheelchair n-icon"></i>
                    <span class="tabbar-label">行善</span>
                </a>
                <a href="/shanyi/users" class="tab-link {% if user %}active{% else %}  {% endif %}">
                    <i class="fa fa-users n-icon">
                    </i>
                    <span class="tabbar-label">用户</span>
                </a>
                <a href="/shanyi/dailytasks" class="tab-link {% if tasks %}active{% endif %}">
                    <i class="fa fa-bars n-icon"></i>
                    <span class="tabbar-label">日常任务</span>
                </a>
                <a href="/shanyi/manage" class="tab-link {% if manage %}active{% endif %}">
                    <i class="fa fa-gears n-icon">
                    </i>
                    <span class="tabbar-label">管理中心</span>
                </a>
            </div>
        </div>
          <div class="page-content">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../static/js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="../static/js/my-app.js"></script>
  </body>
{%- endblock html %}
</html>
